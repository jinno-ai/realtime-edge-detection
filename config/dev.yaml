# Development profile - optimized for debugging and testing
# Usage: --profile dev

model:
  name: yolov8n
  path: null

device:
  type: auto
  auto_detect: true

detection:
  confidence_threshold: 0.25  # Lower for testing
  iou_threshold: 0.45
  max_detections: 300

input:
  image_size: [640, 640]
  letterbox: true
  normalize: true

output:
  save_dir: ./output
  format: jpg
  show_confidence: true
  show_labels: true

logging:
  level: DEBUG  # Verbose logging for development
  format: text  # Human-readable format
  file: null

performance:
  half_precision: false
  batch_size: 1
  workers: 4
