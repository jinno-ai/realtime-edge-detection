# Development Configuration
# Optimized for development and debugging

model:
  type: yolo_v8
  path: yolov8n.pt
  download: true
  cache_dir: ~/.cache/edge-detection/models

device:
  type: cpu  # Use CPU for development (save GPU resources)
  optimize: false  # Disable optimizations for faster debugging
  quantization: null

detection:
  confidence_threshold: 0.3  # Lower threshold for testing
  iou_threshold: 0.4
  max_detections: 100
  batch_size: 1

logging:
  level: DEBUG  # Verbose logging for development
  format: text  # Human-readable format
  file: null  # Console output only
  rotation: 10MB

metrics:
  enabled: false  # Disable metrics in development
  export: prometheus
  port: 9090
