# Testing/CI profile - deterministic and reproducible
# Usage: --profile testing

model:
  name: yolov8n
  path: null

device:
  type: cpu  # Fixed device for reproducibility
  auto_detect: false

detection:
  confidence_threshold: 0.5
  iou_threshold: 0.4
  max_detections: 300

input:
  image_size: [640, 640]
  letterbox: true
  normalize: true

output:
  save_dir: ./output
  format: jpg
  show_confidence: true
  show_labels: true

logging:
  level: WARNING  # Reduce noise in CI
  format: text
  file: null

performance:
  half_precision: false
  batch_size: 1
  workers: 1  # Single worker for determinism
