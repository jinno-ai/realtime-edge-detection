# Default configuration for edge detection toolkit
model:
  path: yolov8n.pt
  type: yolov8
  cache_dir: ~/.cache/edge-detection/models

device:
  type: auto  # auto, cpu, cuda, mps, tpu
  fallback: cpu
  gpu_id: 0

detection:
  confidence_threshold: 0.25
  iou_threshold: 0.45
  max_detections: 300

preprocessing:
  target_size: [640, 640]
  letterbox: true
  normalize: true

output:
  format: json  # json, csv, coco
  save_dir: output
  show_results: true
