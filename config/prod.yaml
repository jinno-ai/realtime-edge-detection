# Production Configuration
# Optimized for production deployment

model:
  type: yolo_v8
  path: yolov8n.pt
  download: false  # Don't auto-download in production
  cache_dir: ~/.cache/edge-detection/models

device:
  type: auto  # Auto-detect best available device
  optimize: true  # Enable optimizations for performance
  quantization: null

detection:
  confidence_threshold: 0.6  # Higher threshold for fewer false positives
  iou_threshold: 0.45  # Slightly higher IOU for precision
  max_detections: 100
  batch_size: 1

logging:
  level: INFO  # Standard logging level
  format: json  # Structured logging for log aggregation
  file: null  # Null = stdout (configure based on your logging system)
  rotation: 10MB

metrics:
  enabled: true  # Enable metrics for monitoring
  export: prometheus
  port: 9090
