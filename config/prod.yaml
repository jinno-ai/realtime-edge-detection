# Production profile - optimized for performance
# Usage: --profile prod

model:
  name: yolov8n
  path: null

device:
  type: auto
  auto_detect: true

detection:
  confidence_threshold: 0.5  # Higher threshold for production
  iou_threshold: 0.4
  max_detections: 300

input:
  image_size: [640, 640]
  letterbox: true
  normalize: true

output:
  save_dir: ./output
  format: jpg
  show_confidence: false  # Disable for production
  show_labels: false

logging:
  level: INFO  # Standard logging
  format: json  # Machine-readable for log aggregation
  file: null

performance:
  half_precision: true  # Enable FP16 for better performance
  batch_size: 16  # Higher batch size for throughput
  workers: 4
